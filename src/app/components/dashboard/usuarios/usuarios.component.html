<body class="body">
  <div class="container">
    <mat-toolbar>
      <span>Usuarios</span>
      <div class="example-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar +</button>
    </mat-toolbar>
    <div *ngIf="listUsuarios.length > 0">

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>

          <ng-container matColumnDef="fono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fono </th>
            <td mat-cell *matCellDef="let element"> {{element.fono}} </td>
          </ng-container>

          <!-- Name Column para unir se elimina columna del .ts -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>            
          </ng-container>

          Weight Column
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="comuna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> comuna </th>
            <td mat-cell *matCellDef="let element"> {{element.comuna}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="entrega">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrega </th>
            <td mat-cell *matCellDef="let element"> {{element.entrega}} </td>
          </ng-container>

                   <!-- Symbol Column(cambiar index por id de database) -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
              <a class="pointer" style=" color:blue;" matTooltip="Ver Usuario">
                <mat-icon class="mat-18">search</mat-icon>
              </a>
              <a class="pointer" style=" color:orange;" matTooltip="Editar Usuario">
                <mat-icon class="mat-18">edit</mat-icon>
              </a>
              <a class="pointer" (click)="eliminarUsuario(i)" style=" color:red;" matTooltip="Eliminar Usuario">
                <mat-icon class="mat-18">delete</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
    <h2 *ngIf="listUsuarios.length == 0">No hay registros para mostrar</h2>
  </div>

</body>

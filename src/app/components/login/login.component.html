<div class="body" >
    
    <div class="login">
        <div>
            <img src="../assets/img/Logos/vinilos_muranis.jpg" class="imgRedonda" />
        </div>
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form_login" (ngSubmit)="ingresar()">
            <img src="./assets/img/programmer.png" width="50%">
            <h2>LOGIN</h2>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <button type="submit" class="ancho button" mat-raised-button color="primary"
                [disabled]="form_login.invalid">Login</button>
        </form>
    </div>


</div>
